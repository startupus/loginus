<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #111827; }
      .text { fill: #ffffff; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #f8fafc; }
      .text { fill: #0f172a; }
    }
  </style>
  
  <!-- Фон квадрата - адаптивный под тему -->
  <rect width="32" height="32" rx="6" class="bg"/>
  
  <!-- Текст "iD" -->
  <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="800" class="text" text-anchor="middle">iD</text>
  
  <!-- Зеленая точка -->
  <circle cx="24" cy="24" r="3" fill="#22c55e"/>
</svg>

