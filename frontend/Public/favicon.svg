<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #111827; }
      .text { fill: #ffffff; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #f8fafc; }
      .text { fill: #0f172a; }
    }
  </style>
  
  <!-- Фон квадрата - адаптивный под тему -->
  <rect width="64" height="64" rx="12" class="bg"/>
  
  <!-- Текст "iD" -->
  <text x="32" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" class="text" text-anchor="middle">iD</text>
  
  <!-- Зеленая точка -->
  <circle cx="48" cy="48" r="6" fill="#22c55e"/>
</svg>
