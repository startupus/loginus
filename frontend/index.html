<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Фавиконы с адаптивной поддержкой светлой и темной темы -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.svg" />
    
    <!-- Цвет темы для светлой и темной темы -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Loginus ID - Единый аккаунт для экосистемы Startapus" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- CSP (Content Security Policy) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' http://localhost:3001 http://localhost:3002 http://localhost:3000 ws://localhost:3002 ws://localhost:3000;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
      "
    />
    
    <title>Loginus ID</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
