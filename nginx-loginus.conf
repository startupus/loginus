server {
    listen 80;
    server_name loginus.startapus.com www.loginus.startapus.com;
    return 301 https://loginus.startapus.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name loginus.startapus.com www.loginus.startapus.com;

    ssl_certificate /etc/letsencrypt/live/loginus.startapus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loginus.startapus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Статические файлы (favicon) - отдаем напрямую
    location ~* ^/(favicon|favicon-.*\.svg|favicon\.ico)$ {
        root /root/loginus-new/frontend/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Frontend (проксируем все остальное через vite dev server)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # API
    location /api {
        proxy_pass http://localhost:3004/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
}

