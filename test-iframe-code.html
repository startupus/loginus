<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç–æ–≤—ã–π –≤–∏–¥–∂–µ—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info p {
            margin: 8px 0;
            color: #4a5568;
            font-size: 14px;
        }

        .info strong {
            color: #2d3748;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #edf2f7;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #1a202c;
            color: #48bb78;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1>üß™ –¢–µ—Å—Ç–æ–≤—ã–π –≤–∏–¥–∂–µ—Ç</h1>
        
        <div class="info">
            <p><strong>–¢–∏–ø:</strong> Iframe —Å HTML –∫–æ–¥–æ–º</p>
            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> –ó–∞–≥—Ä—É–∂–µ–Ω —á–µ—Ä–µ–∑ iframeCode</p>
            <p><strong>–í—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏:</strong> <span id="loadTime"></span></p>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>–í–∏–¥–∂–µ—Ç –∞–∫—Ç–∏–≤–µ–Ω</span>
        </div>

        <button class="button" onclick="sendMessage()">
            –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —Ä–æ–¥–∏—Ç–µ–ª—é
        </button>

        <div class="log" id="log">
            <div class="log-entry">[–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è] –í–∏–¥–∂–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω</div>
        </div>
    </div>

    <script>
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function log(message) {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString('ru-RU');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${time}] ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π
            while (logEl.children.length > 10) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–º—É –æ–∫–Ω—É
        function sendMessage() {
            try {
                window.parent.postMessage({
                    type: 'WIDGET_RESIZE',
                    widgetId: 'test-widget',
                    height: document.body.scrollHeight,
                    message: '–ü—Ä–∏–≤–µ—Ç –æ—Ç –≤–∏–¥–∂–µ—Ç–∞!',
                    timestamp: Date.now()
                }, '*');
                log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Ä–æ–¥–∏—Ç–µ–ª—é');
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
            }
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è
        window.addEventListener('message', (event) => {
            if (event.data.type === 'LOGINUS_AUTH_TOKEN') {
                log('üîë –ü–æ–ª—É—á–µ–Ω —Ç–æ–∫–µ–Ω –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—è');
                log('–¢–æ–∫–µ–Ω: ' + event.data.token.substring(0, 20) + '...');
            } else {
                log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ' + JSON.stringify(event.data));
            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
        function sendSize() {
            try {
                window.parent.postMessage({
                    type: 'WIDGET_RESIZE',
                    widgetId: 'test-widget',
                    height: document.body.scrollHeight
                }, '*');
            } catch (error) {
                console.error('Error sending size:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('DOMContentLoaded', () => {
            const loadTime = new Date().toLocaleTimeString('ru-RU');
            document.getElementById('loadTime').textContent = loadTime;
            log('üöÄ –í–∏–¥–∂–µ—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(sendSize, 100);
            
            // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏ —Ä–∞–∑–º–µ—Ä–∞
            const resizeObserver = new ResizeObserver(() => {
                sendSize();
            });
            resizeObserver.observe(document.body);
        });
    </script>
</body>
</html>
