<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }

        .cell:hover:not(.disabled) {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset {
            background: #667eea;
            color: white;
        }

        .btn-reset:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .winner {
            color: #27ae60;
        }

        .draw {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>
        <div class="status" id="status">–•–æ–¥ –∏–≥—Ä–æ–∫–∞: X</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button class="btn-reset" onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const PLUGIN_SLUG = 'tic-tac-toe';
        // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º window.location.origin –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ URL
        // –≠—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–∞–∫ –Ω–∞ localhost, —Ç–∞–∫ –∏ –Ω–∞ –ø—Ä–æ–¥–∞–∫—à–Ω —Å–µ—Ä–≤–µ—Ä–µ
        const API_BASE = `${window.location.origin}/api/v2`;

        let gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayer: 'X',
            winner: null,
            isDraw: false,
        };

        let authToken = null;

        // === –ü–û–õ–£–ß–ï–ù–ò–ï –¢–û–ö–ï–ù–ê ===
        function getAuthToken() {
            if (authToken) {
                return authToken;
            }
            try {
                const authStore = localStorage.getItem('auth-store');
                if (authStore) {
                    const parsed = JSON.parse(authStore);
                    return parsed?.state?.accessToken || null;
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–∫–µ–Ω–∞:', e);
            }
            return null;
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        function initGame() {
            createBoard();
            updateDisplay();
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => makeMove(i);
                board.appendChild(cell);
            }
        }

        function updateDisplay() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const value = gameState.board[index];
                cell.textContent = value;
                cell.className = 'cell';
                if (value === 'X') {
                    cell.classList.add('x');
                } else if (value === 'O') {
                    cell.classList.add('o');
                }
                if (gameState.winner || gameState.isDraw || value !== '') {
                    cell.classList.add('disabled');
                }
            });

            const statusEl = document.getElementById('status');
            if (gameState.winner) {
                statusEl.textContent = `üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${gameState.winner}`;
                statusEl.classList.add('winner');
            } else if (gameState.isDraw) {
                statusEl.textContent = 'ü§ù –ù–∏—á—å—è!';
                statusEl.classList.add('draw');
            } else {
                statusEl.textContent = `–•–æ–¥ –∏–≥—Ä–æ–∫–∞: ${gameState.currentPlayer}`;
                statusEl.classList.remove('winner', 'draw');
            }
        }

        // === –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ===
        async function makeMove(position) {
            if (gameState.board[position] !== '' || gameState.winner || gameState.isDraw) {
                return;
            }

            const token = getAuthToken();
            if (!token) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/plugins/${PLUGIN_SLUG}/tic-tac-toe/move`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        position: position
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ö–æ–¥–∞');
                }

                gameState = data.data.game;
                updateDisplay();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ö–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        async function resetGame() {
            const token = getAuthToken();
            if (!token) {
                alert('–û—à–∏–±–∫–∞: –Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/plugins/${PLUGIN_SLUG}/tic-tac-toe/reset`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        playerSymbol: 'X'
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã');
                }

                gameState = data.data.game;
                updateDisplay();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // === –°–õ–£–®–ê–¢–ï–õ–¨ –°–û–ë–´–¢–ò–ô –û–¢ –†–û–î–ò–¢–ï–õ–¨–°–ö–û–ì–û –û–ö–ù–ê ===
        window.addEventListener('message', (event) => {
            if (event.data.type === 'LOGINUS_AUTH_TOKEN') {
                authToken = event.data.token;
                console.log('üîë –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–≥–æ –æ–∫–Ω–∞');
            }
        });

        // === –ó–ê–ü–£–°–ö ===
        initGame();
    </script>
</body>
</html>
